<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Encuenta Dojo</title>
</head>
<body>
    <form action="/process" method="post" class="bg-dark text-primary p-5 rounded col-6 mx-auto">
        <h1>Encuenta Dojo</h1>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="ubicacion">Ubicacion Dojo:</label>
            <select name="ubicacion"  class="form-control">
                <option value="">--Seleccione uno--</option>
                <option value="Valparaiso">Valparaiso</option>
                <option value="Viña del Mar">Viña del Mar</option>
                <option value="San Carlos">San Carlos</option>
                <option value="Online">Online</option>
            </select>
        </div>
        <div class="form-group">
            <label for="idioma">Idioma Favorito:</label>
            <select name="idioma"  class="form-control">
                <option value="">--Seleccione uno---</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Comentarios:</label>
            <textarea name="comentarios"  cols="30" rows="10" class="form-control"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</body>
</html>
