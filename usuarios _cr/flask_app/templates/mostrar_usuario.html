<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mostrar usuario</title>
</head>
<body>
    <h2 class="text-center">Usuario {{ usuario.id }}</h2>
    <p>Nombre Completo: {{ usuario.nombre_completo() }}</p>
    <p>Email: {{ usuario.email }}</p>
    <p>Creado en: {{ usuario.fecha_creacion.strftime("%b %d %Y") }}</p>
    <p>Última actualización: {{ usuario.fecha_actualizacion.strftime("%b %d %Y") }}</p>
</body>
</html>
